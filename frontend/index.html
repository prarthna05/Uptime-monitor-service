<!DOCTYPE html>
<html>
<head>
    <title>DevOps Log Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            transition: 0.3s ease;
        }

        .container:hover {
            transform: scale(1.01);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            margin-bottom: 25px;
            color: #ccc;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border-radius: 15px;
            border: none;
            outline: none;
            font-size: 14px;
            resize: none;
            background: rgba(0,0,0,0.5);
            color: white;
        }

        textarea::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0 0 15px #00c6ff;
            transform: translateY(-2px);
        }

        .results {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0,255,255,0.4);
        }

        .card h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #bbb;
        }

        .card p {
            font-size: 20px;
            font-weight: bold;
        }

        .status-good {
            color: #00ff88;
        }

        .status-bad {
            color: #ff4c4c;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>DevOps Log Analyzer</h1>
    <div class="subtitle">Analyze system logs with containerized AI microservice</div>

    <textarea id="logs" placeholder="Paste logs here...
Example:
ERROR: Connection failed
WARNING: Disk usage high
INFO: Service started"></textarea>

    <button onclick="analyzeLogs()">Analyze Logs</button>

    <div id="result" class="results"></div>

    <footer>
        Dockerized • Microservice Architecture • DevSecOps Ready
    </footer>
</div>

<script src="script.js"></script>

</body>
</html>
